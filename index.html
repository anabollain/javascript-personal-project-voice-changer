<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Voice Changer</title>
</head>
<body class="body">
    <main class="main">
        <section class="voice">
            <h1 class="voice__title">The Voice Changer</h1>
            <form class="voice__form js-form-voices">
                    <select class="voice__form--select js-select-voices" name="voice" id="voice">
                        <option value="">Select a voice</option>
                    </select>

                    <div class="voice__form--item">
                        <label for="rate"class="input__label">Rate:</label>
                        <input type="range" name="rate" min="0" max="3" value="1" step="0.1" class="input__range js-settings">
                    </div>

                    <div class="voice__form--item">
                        <label for="pitch" class="input__label">Pitch:</label>
                        <input type="range" name="pitch" min="0" max="2" step="0.1" class="input__range js-settings">
                    </div>

                    <textarea class="input__text js-settings js-text-area" name="text" id="text">Hey there! Write anything you want, choose the settings and hit the speak button üêç üêç üêç </textarea>
                    <div class="voice__form--item">

                        <button class="form__btn js-speak">Speak</button>
                        <button class="form__btn js-stop">Stop</button>
                    </div>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
